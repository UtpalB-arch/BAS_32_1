        <script>
            function largestOfFour(arr){
                let aArray = [];
                for (let i = 0; i < arr.length; i++){
                    let numhold1 = arr[i][0];                    
                    for (let j = 0; j < arr[i].length; j++){
                        if(arr[i][j] > numhold1){
                            numhold1 = arr[i][j];
                        }                        
                    }
                    aArray.push(numhold1);
                }
                
                return aArray;
            }
            
            console.log(largestOfFour([[-4, -5, -1, -3], [13, 27, 18, 26], [32, 35, 37, 39], [1000, 1001, 857, 1]]));
