        <script>
            function findLongestWordLength(str){
               let regex1 = /[^" ][a-z]*/ig; // Use of greedy matching in Regular Expression
               let result1 = str.match(regex1);
               let marker1 = 0;
               let holder1 = "";
               for(let i = 0; i < result1.length; i++){
                if(result1[i].length > marker1){
                    holder1 = result1[i];
                    marker1 = result1[i].length;
                }
               }
               str = holder1;
                return str.length;
            }
            console.log(findLongestWordLength("The quick brown fox jumped over the lazy dog"));
        </script>
